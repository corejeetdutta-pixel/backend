# ================================
# Application.properties (base)
# ================================
spring.application.name=recruitment

# Default profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_SMTP_SSL_ENABLE}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}

# ================================
# Common JPA + Hibernate
# ================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ================================
# File Uploads
# ================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.web.resources.static-locations=file:uploads/
server.tomcat.max-http-post-size=104857600  # 100MB

# ================================
# JSON Serialization
# ================================
spring.jackson.serialization.fail-on-empty-beans=false

# ================================
# Security
# ================================
system.admin.key=${SYSTEM_ADMIN_KEY:Admin}

# JWT Configuration
jwt.secret=${JWT_SECRET:OLSS1vk9mfkMPHMdTfFHYwNLFhwqT7jGjv8QWms05FY}
jwt.expiration=3600000 # 1 hour in milliseconds

# ================================
# Resilience4j
# ================================
resilience4j.ratelimiter.configs.default.limitForPeriod=1
resilience4j.ratelimiter.configs.default.limitRefreshPeriod=1s
resilience4j.ratelimiter.configs.default.timeoutDuration=2s
resilience4j.retry.configs.default.maxAttempts=3
resilience4j.retry.configs.default.waitDuration=1s

