# === Database ===
spring.application.name=recruitment
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.session.jdbc.initialize-schema=always
spring.profiles.active=dev
spring.jpa.show-sql=true

# Supabase requires SSL
spring.datasource.hikari.data-source-properties.sslmode=require

spring.jackson.serialization.fail-on-empty-beans=false
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=30m

system.admin.key=Admin



# === JSON & Multipart ===
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# === Static Upload Path ===
spring.web.resources.static-locations=file:uploads/

# === Mail Configuration ===
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.protocol=smtp
spring.mail.debug=true


# Rate limiter settings
resilience4j.ratelimiter.configs.default.limitForPeriod=1
resilience4j.ratelimiter.configs.default.limitRefreshPeriod=1s
resilience4j.ratelimiter.configs.default.timeoutDuration=2s

# Retry settings
resilience4j.retry.configs.default.maxAttempts=3
resilience4j.retry.configs.default.waitDuration=1s



# === Together.AI Configuration ===
together.api.key=${TOGETHER_API_KEY}                      # Set this in environment
spring.ai.openai.api-key=${OPEN_API_KEY}                  # Optional (if using Spring AI abstraction)
spring.ai.openai.base-url=${TOGETHER_API_URL}             # Should be: https://api.together.xyz/v1/chat/completions

