#######################################
# === Database (Supabase) ===
#######################################
spring.datasource.url=jdbc:postgresql://db.civkrcaxxqoypizhwbpu.supabase.co:5432/postgres?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}   # Set in environment variable
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Supabase requires SSL
spring.datasource.hikari.data-source-properties.sslmode=require

#######################################
# === Spring Session (DB-backed sessions) ===
#######################################
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=30m

#######################################
# === JSON & Multipart Config ===
#######################################
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# Static upload path
spring.web.resources.static-locations=file:uploads/

#######################################
# === Mail Configuration ===
#######################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}       # Env var
spring.mail.password=${MAIL_PASSWORD}   # Env var (App password recommended)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.protocol=smtp
spring.mail.debug=true

#######################################
# === Together.AI / OpenAI Config ===
#######################################
together.api.key=${TOGETHER_API_KEY}
spring.ai.openai.api-key=${OPEN_API_KEY}
spring.ai.openai.base-url=${TOGETHER_API_URL}   # e.g. https://api.together.xyz/v1/chat/completions

#######################################
# === Resilience4j Config (Rate limit / Retry) ===
#######################################
resilience4j.ratelimiter.configs.default.limitForPeriod=1
resilience4j.ratelimiter.configs.default.limitRefreshPeriod=1s
resilience4j.ratelimiter.configs.default.timeoutDuration=2s

resilience4j.retry.configs.default.maxAttempts=3
resilience4j.retry.configs.default.waitDuration=1s
